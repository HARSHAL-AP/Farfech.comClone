<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarFech - p2  Payment</title>
    <link rel="stylesheet" href="./CSS/navbarFooter.css">
    <link rel="stylesheet" href="./CSS/delivery.css">
    <link rel="stylesheet" href="./CSS/payment.css">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
</head>
<body>
    <nav id="pNavbar">
        <!-- Exported -->
    </nav>
    <div id="payContainer">
        <div id="pFields">
            <!-- progress baar -->
            <div id="prog-bar">
                <!-- <img src="./Assets/box_tracker_black.svg" alt=""> -->
                <span><i class="fa-solid fa-box-archive"></i></span>
                <div>
                </div>
            </div>

            <!-- inputs -->
            <div id="userDetails">
                <form action="#" id="pform">
                    <h2>Select your payment method</h2>
                    <div id="nameSec">
                        <div>
                            <img src="https://cdn-static.farfetch-contents.com/assets/portal-checkout-web/v2-0-22165-382/Static/assets/images/payment-icons/payment_paypalexp.svg" alt="paypal">
                        </div>
                        <div>
                            <i class="fa-regular fa-credit-card-blank"></i>
                            <span>Debit or credit card</span>
                        </div>
                    </div>
                    <div id="card-container">
                        <div id="pCountries">
                            <label for="pCountry">Cardholder name</label>
                            <input required type="text" id="pCountry">
                        </div>
                        <div id="city-state">
                            <div>
                                <label for="pCity">Card number</label>
                                <input required type="number" id="pCity">
                            </div>
                            <div>
                                <label for="pState">Expiration date</label>
                                <input required type="date" id="pState" placeholder="MM/YY">
                            </div>
                        </div>
                        <div id="zip-phone">
                            <div>
                                <label for="pZip">Security code</label>
                                <input required type="number" id="pZip">
                            </div>
                        </div>
                        <div id="checkbox">
                            <label for="chkInput">
                                <input type="checkbox" id="chkInput" name="billingAdd">Save payment details
                            </label>
                        </div>
                        <div id="userAddBox">
                            <h2>BILLING ADDRESS</h2>
                            <!-- dynamic part -->
                            <div id="billAdd">
                                <div>username</div>
                                <div>address</div>
                                <div>country</div>
                                <div><a href="#">Edit</a></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- summary -->
        <div id="pSummary">
            <div id="pSBox">
                <!-- Exported -->
            </div>
           
           <div id="promoBox">
                <p>Insert your promo code</p>
                <div>
                    <input id="promo-querry" type="text" placeholder="Enter promo code">
                </div>
                <p></p>
            </div>
            <div id="suggest">
                <p>You can review and confirm your order in the next step</p>
            </div>
            <div id="btnBox">
                <button id="save-btn">Save and Continue</button>
            </div>
        </div>
    </div>
    <footer id="pFooter">
        <!-- exported -->
    </footer>
</body>
</html>
<script type="module" src="./JavaScripts/payment.js"></script>
