<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarFech - p3 Review</title>
    <link rel="stylesheet" href="./CSS/navbarFooter.css">
    <link rel="stylesheet" href="./CSS/review.css">
    <link rel="stylesheet" href="./CSS/delivery.css">
    <link rel="stylesheet" href="./CSS/payment.css">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
</head>
<body>
    <!-- exported -->
    <nav id="pNavbar">

    </nav>
    <div id="needHelpDropDwn" class="dropped">
        <!-- exported -->
    </div>

    <div id="orderContainer">
        <div id="orderFields">
            <!-- progress baar -->
            <i class="fa-solid fa-box-archive"></i>
            <div id="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active" data-title="Delivery"></div>
                <div class="progress-step progress-step-active" data-title="Payment"></div>
                <div class="progress-step progress-step-active" data-title="Review"></div>
            </div>
            <!--reveiew purchase group-->
            <div id="dynaBox">
                <h2>Your Order</h2>
                <div id="infoT">
                    <p> Sending from Italy</p>
                    <div>
                        <p>Import duties are included</p>
                        <i class="fa-solid fa-circle-info"></i>
                    </div>
                </div>
                <div id="finalDetails">
                    <div>
                        <img id="prodImg" src="" alt="">
                    </div>
                    <div>
                        <!-- dynamic -->
                        <h3 id="revProdItem"></h3>
                        <p id="prodType"></p>
                        <div>
                            <p id="prodSizeD"></p>
                            <p id="prodQuantity"></p>
                            <p id="lastRem"></p>
                        </div>
                    </div>
                    <div>
                        <h3 id="revPriceDs"></h3>
                        <p id="dutiesApp"></p>
                    </div>
                    <div>
                        <!-- dynamic -->
                        <h3 id="arrivingDate"></h3>
                        <p id="revDelCharge"></p>
                    </div>
                </div>
            </div>
            <div id="totalDel">
                <h3>Total delivery</h3>
                <h3 id="revTotalCharge"></h3>
            </div>

            <div id="allUserDetails">
                <div>
                    <h3>DELIVERY ADDRESS</h3>
                    <!-- dynamic -->
                    <div>
                        <p id="uDelNameApp"></p>
                        <div id="uDelAddApp"></div>
                    </div>
                    <a href="./delivery.html">Edit</a>
                </div>
                <div>
                    <h3>BILLING ADDRESS</h3>
                    <!-- dynamic -->
                    <div>
                        <p id="revholdApp"></p>
                        <div id="revAddApp"></div>
                    </div>
                    <a href="./delivery.html">Edit</a>
                </div>
                <div>
                    <h3>PAYMENT METHOD</h3>
                    <!-- dynamic -->
                    <div>
                        <p id="hNameApp"></p>
                        <p id="cardNumApp"></p>
                        <p id="expDateApp"></p>
                    </div>
                    <a href="./payment.html">Edit</a>
                </div>
            </div>
        </div>
        <!-- summary -->
        <div id="pSummary">
            <div id="pSBox">
                <!-- Exported -->
            </div>
           
           <div id="promoBox">
                <p>Insert your promo code</p>
                <div>
                    <input id="promo-querry" type="text" placeholder="Enter promo code">
                </div>
                <a href="#">Reffered by friends?</a>
            </div>
            <div id="btnBox">
                <button id="save-btn" class="place-order">Place Order</button>
            </div>
        </div>
    </div>
    <div id="footNeedHelpDropDwn">
        <!-- exported -->
    </div>
    <footer id="pFooter">

    </footer>
</body>
</html>
<script type="module" src="./JavaScripts/review.js"></script>
