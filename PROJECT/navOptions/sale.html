<script type="module">
  import { header, fonts } from "../components/header.js";
  import { append } from "../components/append.js";
  let head = document.getElementById("header");
  head.innerHTML = header();
  let font = document.getElementById("fonts");
  font.innerHTML = fonts();

  let products = JSON.parse(localStorage.getItem("products"));
  console.log(products);

  products = products.filter((el) => {
    if (el.type == "sale") {
      return el;
    }
  });
  console.log(products);

  let container = document.getElementById("container");
  append(products, container);
</script>
<script src="/script/login.js"></script>
<script type="module">
  import { fotter, navbarForproductpages } from "/components/navbar.js";
  document.getElementById("bot").innerHTML = fotter();
  document.getElementById("navbar").innerHTML = navbarForproductpages();

  var modal = document.getElementById("myModal");

  var btn = document.getElementById("searchbutn");
  var span = document.getElementsByClassName("close")[0];

  btn.onclick = function () {
    modal.style.display = "block";
  };
  span.onclick = function () {
    modal.style.display = "none";
  };
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
  window.onscroll = function () {
    myFunction();
  };

  var header = document.getElementById("navbar");

  var sticky = header.offsetTop;

  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
  }
</script>
